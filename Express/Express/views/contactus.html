<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/product.css" />

    <title>Add Product</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item_list">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="/admin/add-product" class="active">Add Product</a>
          </li>
          <li class="main-header__item">
            <a href="/contactus" class="active">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="product-form" action="/contactus" method="post">
        <div class="form-control">
          <label for="name">Title</label>
          <input type="text" id="name" title name="name" />
        </div>
        <div class="form-control">
          <label for="email">Title</label>
          <input type="email" id="email" title name="email" />
        </div>

        <button type="submit">Add Product</button>
      </form>
    </main>
  </body>
</html>
